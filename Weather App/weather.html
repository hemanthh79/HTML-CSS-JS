<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="images/cloud-sun-solid.svg" type="image/x-icon">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false" autocomplete="off">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp"><i class="fa-solid fa-temperature-three-quarters"></i> 22Â°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="detail-item">
                    <p>Humidity</p>
                    <i class="fa-solid fa-water"></i>
                    <span class="value">60%</span>
                </div>
                <div class="detail-item">
                    <p>Wind Speed</p>
                    <i class="fa-solid fa-wind"></i>
                    <span class="value">15km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js" type="module"></script>
</body>
</html>
